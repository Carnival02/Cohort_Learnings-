<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>To-DO List</h1>
    <h4 id="todo1">Take class</h4>
    <h4 id="todo2">Go</h4>
    <h4>go to Gym </h4>
    <!-- <div>
        <input type="text" placeholder="Add todo" ></input>
        <button onclick="deletenode()" >Add todo</button>
    </div> -->
<script>
    
    
    function deletenode(){
        const ele=document.querySelector("h4")
        ele.parentNode.removeChild(ele);
    }
    
    // setInterval(call,1000)
    let divl=document.querySelector("h4")
    divl.innerHTML=  `    <div>
        <input type="text" placeholder="Add todo" ></input>
        <button onclick="deletenode()" >Add todo</button>
        </div>
    `
    const part= document.querySelector("body");
    part.appendChild(divl);



   

    
    

</script>
</body>



</html>
